
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterHere</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <!-- <h2 class="name">Company</h2>
            <input class="company" type="text" name="company"> -->

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area_code">Area code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">--Choose Option</option>
                <option>Cloud Technology</option>
                <option>Machine Learning</option>
                <option>Data Science</option>
                <option>Information Security</option>
                <option>Business Management [HR]</option>
                <option>Business Management [Marketing]</option>
                <option>Business Management [Finance]</option>
            </select>
            <!-- <h2 id="beginner">Are you beginner ?</h2>
            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark">Yes</span>
            </label>
            <label class="radio">
                <input class="radio-two" type="radio"  name="">
                <span class="checkmark">No</span>
            </label> -->

            <button type="submit">Register</button>

        </form>


    </div>

    
</body>
</html>
